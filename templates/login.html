<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Parking Booking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 1em;
        text-align: center;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      nav ul li {
        display: inline;
        margin: 0 10px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      .container {
        width: 90%;
        max-width: 500px;
        margin: 2em auto;
        background-color: white;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .booking-form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      .booking-form label {
        margin-bottom: 0.5em;
      }
      .booking-form input,
      .booking-form select {
        margin-bottom: 1em;
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }
      .booking-form button {
        padding: 0.75em;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .booking-form button:hover {
        background-color: #555;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .container h1 {
        font-weight: bolder;
      }
      .booking-form h2 {
        font-size: 20px;
      }
      header nav {
        display: flex;
        justify-content: center;
      }
      header nav ul {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        width: 70%;
      }
      .container h1 {
        font-size: 30px;
      }
      @media (max-width: 600px) {
        header,
        footer {
          padding: 0.5em;
        }
        nav ul li {
          display: block;
          margin: 5px 0;
          text-align: center;
        }
        .container {
          padding: 1em;
        }
        .container h1 {
          font-size: 20px;
        }
        header nav ul {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/signup">Signup</a></li>
          <li><a href="/booking">Book a Slot</a></li>
          <!-- <li><a href="#">Contact</a></li> -->
        </ul>
      </nav>
    </header>
    <div class="container">
      <h1>Welcome to S-ParkEase</h1>
      <h2>Login</h2>
      <form class="booking-form" method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    </div>
    <footer>
      <p>&copy; 2024 Car Parking Booking. All rights reserved.</p>
    </footer>
  </body>
</html>
